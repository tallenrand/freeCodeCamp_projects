<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather App (FCC API, 2017)</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">



<div id="paddingEdge">
  <div id="copyrightBorder">
    <div id="outerEdge">
      <div id="bigContainer">
  
      <div id="title">
        <h1>What's the Weather?</h1>
      </div>

        <div id="circleInfo">
          <h2>Your Location:</h2>
            <div id="locPinkBox">
              <div id="data">
              </div>
            </div>
          </div>

          <div id="circleTemp">
            <h2>Temperature:</h2>
              <button class="a">
                <div class="temperature">          
                  <span class="temp-celsius"></span>
                  <span class="temp-fahrenheit hidden"></span>  
                </div>
              </button>
           </div>

            <div id="circlePicture">
              <h3>Icon Display:</h3>
                <div id="iconBox">
                 <span class="pictureIcon"></span>
                </div>
              </div>
  
      </div><!--bigContainer CLOSED-->
    </div><!-- outerEdge CLOSED-->
    <h5>Copyright &#169 Tallen Rand 2017</h5>
  </div><!--copyrightEdge CLOSED-->
</div><!--paddingEdge CLOSED-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
