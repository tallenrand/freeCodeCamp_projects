<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe #2</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<div id="outerBox">
  <br><br>
     <div id="gameBorder">
      <div id="gameBoardBox">
        <table id="board">
          <tr>
            <td class="square">
              <p id="0" class="gameCell">&nbsp;</p>
            </td>
            <td class="square">
              <p id="1" class="gameCell">&nbsp;</p>
            </td>
            <td class="square">
              <p id="2" class="gameCell">&nbsp;</p>
            </td>
          </tr>
          <tr>
            <td class="square">
              <p id="3" class="gameCell">&nbsp;</p>
            </td>
            <td class="square">
              <p id="4" class="gameCell">&nbsp;</p>
            </td>
            <td class="square">
              <p id="5" class="gameCell">&nbsp;</p>
            </td>
         </tr>
          <tr>
            <td class="square">
              <p id="6" class="gameCell">&nbsp;</p>
            </td>
            <td class="square">
              <p id="7" class="gameCell">&nbsp;</p>
            </td>
            <td class="square">
              <p id="8" class="gameCell">&nbsp;</p>
            </td>
        </tr>
      </table>
    </div>
      
  <div id="outerEdge">    
    <div class="options">
      <h3>Tic Tac Toe</h3>
      <h2>Options</h2>
      <form>Letter: 
        <input type="radio" id="rBtnX">X</input>
        <input type="radio" id="rBtnO">O</input>
      </form>
    </div>
</div>

<div class="textBoxBorder">
  <div class="textBox">
    <h6>Game Info</h6>
          <p class="youWinText">&nbsp</p> 
          <div id="refresh">
            <button type="button" id="refreshButton" onClick="history.go(0)">Refresh</button>
      </div> 
    </div>
  </div>
<img style="position:relative; z-index:-10; margin-top:-361px; height:378px; width:760px; border-radius:20px;" src="http://wallpapercave.com/wp/CKEguLX.jpg"/>
</div>
<h5>Tallen Rand, 2017</h5>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
